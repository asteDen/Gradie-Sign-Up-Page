<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gradie Sign Up Page</title>
</head>
<body>
    <div id="container">

        <div class="gradie">
            <h2 class="title">Gradie</h2>
            <p class="text">Beautiful gradients in seconds.</p>
        </div>

        <div class="create">
            <h2 class="login">Login</h2>
            

            <div class="create-log">
                <div class="emailpass">
                    <p>Email</p>
                    <input type="text" placeholder="  john@example.com">
                </div>
                <div class="emailpass">
                    <p>Password</p>
                    <input type="text" placeholder="  At least 8 character">
                </div>

                <div class="term">

                    <label for="">
                        <input type="checkbox">
                    </label>

                    <p class="text2">by creating an account, you <br> agree to the
                        <a href="#">Term & <br> Conditions</a>
                    </p>
                </div>

                <div class="button">
                    <button class="button-text">
                        <p>Create an Account</p>
                    </button>
                </div>

            </div>

        </div>

    </div>


    
</body>
</html>
